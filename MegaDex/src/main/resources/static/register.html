<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaDex - Registrazione</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
<header>
    <img src="media/MegaDex-17-09-2024.png" alt="PokemonDB Logo" class="logo">
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="deckbuilder.html">DECKBUILDER</a></li>
            <li><a href="community.html">COMMUNITY</a></li>
            <li><a href="/sleeve.html">COLLEZIONE</a></li>
            <li><a href="personale.html" >AREA PERSONALE</a></li>
            <li>
                <div id="language-switch">
                    <button id="switch-lang">
                        <img id="flag-image" src="media/it.png" alt="Language Flag" class="flag">
                    </button>
                </div>
            </li>
        </ul>
    </nav>
</header>

<main>
    <section id="registration-form-section">
        <div id="register">
            <h1>Registrati come allenatore</h1>
            <!-- Collegamento corretto del form con Thymeleaf -->
            <form id="registration-form" method="post">
                <label for="firstName">Nome:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Nome" maxlength="30" required>

                <label for="lastName">Cognome:</label>
                <input type="text" id="lastName" name="lastName" placeholder="lastName" maxlength="30" required>

                <label for="dob">Data di Nascita:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" maxlength="50" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="********" maxlength="30" required>

<!--                <label for="confirm-password">Conferma Password:</label>-->
<!--                <input type="password" id="confirm-password" name="confirm-password" placeholder="********" maxlength="30" required>-->
                <label for="phone">phone:</label>
                <input type="text" id="phone" name="phone" placeholder="+39 1234567890" maxlength="20" required>

                <button type="submit">Registrati</button>
                <p class="registrati" >Hai già un account? <br><a href="login.html"> Accedi qui </a></p>
            </form>
        </div>
    </section>
</main>
<div id="error-modal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="error-message">Si è verificato un errore nella registrazione. Riprova.</p>
    </div>
</div>

<script src="./js/register.js" defer></script>
</body>
</html>
